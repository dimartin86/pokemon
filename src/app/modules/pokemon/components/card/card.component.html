<div class="card mb-3">
    <div class="card-body">
        <div class="container d-flex justify-content-center align-items-center">
            <img 
            [src]="'https://raw.githubusercontent.com/jherr/fower-pokemon-vue/master/public/pokemon/'+
            data.name.english.toLowerCase()+
            '.jpg'"
            class="img-fluid custom-img"
            alt="">
        </div>
        <div class="text-white mt-2">
            <h4 class="mb-0 text-center text-warning bg-secondary">{{ data.name.english }}</h4>
            <div style="background-color: rgba(0, 0, 0, 0.4)" class="p-2">
                <b>HP: </b> {{ data.base.HP }} <br>
                <b>{{ attack ? 'Attack' : 'Defense' }}: </b> {{ attack ? data.base.Attack : data.base.Defense }}
            </div>
        </div>
    </div>
</div>
